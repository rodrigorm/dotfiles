depends:
  - dev.homeshick

actions:
  - action: command.run
    command: "sh"
    args:
      - "-c"
      - "{{ user.home_dir }}/.homesick/repos/homeshick/bin/homeshick clone \"rodrigorm/pure\" --batch || true"

  - action: command.run
    command: "{{ user.home_dir }}/.homesick/repos/homeshick/bin/homeshick"
    args:
     - "pull"
     - "pure"
