depends:
  - dev.aptitude

actions:
  - action: package.install
    list:
     - "curl"

  - action: command.run
    dir: "/tmp"
    command: curl
    args:
     - "-Lo"
     - "lazygit.tar.gz"
     - "https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_0.44.0_Linux_x86_64.tar.gz"

  - action: command.run
    dir: "/tmp"
    command: tar
    args:
     - "xf"
     - "lazygit.tar.gz"
     - "lazygit"

  - action: command.run
    privileged: true
    dir: "/tmp"
    command: install
    args:
     - "lazygit"
     - "/usr/local/bin"
