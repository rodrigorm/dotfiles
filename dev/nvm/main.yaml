actions:
  - action: file.download
    from: "https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh"
    to: "/tmp/nvm.sh"

  - action: command.run
    command: bash
    args:
      - "/tmp/nvm.sh"

  # Teardown
  - action: command.run
    command: rm
    args:
      - "-rf"
      - "/tmp/nvm.sh"
