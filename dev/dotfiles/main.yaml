depends:
  - dev.homeshick

actions:
  - action: file.link
    from: "{{ user.home_dir }}/.dotfiles"
    to: "{{ user.home_dir }}/.homesick/repos/dotfiles"

  - action: command.run
    command: "{{ user.home_dir }}/.homesick/repos/homeshick/bin/homeshick"
    args:
     - "link"
     - "dotfiles"
     - "--force"