depends:
  - aptitude
  - git
  - neovim
  - lazygit
  - nodejs

actions:
  - action: package.install
    list:
      - "build-essential"
      - "unzip"
      - "python3-venv"
      - "fish-common"
      - "ripgrep"
      - "fd-find"

  - action: command.run
    command: rm
    args:
      - "-rf"
      - "{{ user.home_dir }}/.config/nvim"

  - action: command.run
    command: git
    args:
      - "clone"
      - "https://github.com/rodrigorm/nvim.git"
      - "{{ user.home_dir }}/.config/nvim"

  - action: command.run
    dir: "{{ user.home_dir }}/.config/nvim"
    command: git
    args:
      - "pull"
      - "origin"
      - "main"
