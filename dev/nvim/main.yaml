depends:
  - dev.git
  - dev.neovim

actions:
  - action: command.run
    command: "sh"
    args:
     - "-c"
     - "git clone https://github.com/rodrigorm/nvim.git \"{{ user.home_dir }}/.config/nvim\" || true"

  - action: command.run
    dir: "{{ user.home_dir }}/.config/nvim"
    command: git
    args:
     - "pull"
     - "origin"
     - "main"
