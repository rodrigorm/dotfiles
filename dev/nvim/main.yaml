depends:
  - git
  - homebrew
  - lazygit
  - neovim

actions:
  - action: command.run
    command: brew
    args:
      - "install"
      - "fzf"
      - "luarocks"
      - "ripgrep"
      - "unzip"

  - action: command.run
    command: rm
    args:
      - "-rf"
      - "{{ user.home_dir }}/.config/nvim"

  - action: command.run
    command: git
    args:
      - "clone"
      - "https://github.com/rodrigorm/nvim.git"
      - "{{ user.home_dir }}/.config/nvim"

  - action: command.run
    dir: "{{ user.home_dir }}/.config/nvim"
    command: git
    args:
      - "pull"
      - "origin"
      - "main"
